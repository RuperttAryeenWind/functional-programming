group 'ruperttwind'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  testCompileOnly(
      'junit:junit:4.12',
      'org.testng:testng:6.9.4'
  )

  testRuntimeOnly(
      'org.apache.commons:commons-collections4:4.0'
  )
}